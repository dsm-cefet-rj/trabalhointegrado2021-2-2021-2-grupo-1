<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/sports.css" />
    <link rel="stylesheet" href="../css/checkout.css">
    <title>Meu Ingresso - Pagamento</title>
  </head>
  <body>
    <header>
      <div class="centralize-content header-wrapper">
        <h1 class="title">Meu Ingresso</h1>
        <div class="user-section">
          <a href="#" class="anchor">Thales</a>
          <img src="../img/shopping-cart.png">
          <span>1</span>
        </div>
      </div>
      <nav class="menu-container">
        <ul class="centralize-content menu-content">
          <li>
            <a 
              href="./sports.html" 
              class="menu-item anchor">
              Esportes
            </a>
          </li>
          <li><a href="#" class="menu-item anchor">Shows</a></li>
          <li><a href="#" class="menu-item anchor">Família</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="checkout-quantity">
        <h2>Meu Carrinho</h2>
        <span>1</span>
      </div>
      <div class="event-container-checkout">
        <h2 class="event-name">Jogo das Estrelas - 2021</h2>
        <img
          src="https://www.lance.com.br/files/article_main/uploads/2020/06/21/5eefd5243192a.jpeg"
          alt="imagem do evento"
          class="event-img"
        />
        <p>Total: R$ 100,00</p>
      </div>
      <h2 class="finish-checkout-title">Finalizar Compra</h2> 
      <form class="checkout-form">
        <label>Nome do Cartão de Crédito</label>
        <input type="text" class="primary-content-input">
        <label>Numero do Cartão de Crédito</label>
        <input type="number" class="primary-content-input">
        <label>Data de Validade</label>
        <input type="month" class="primary-content-input">
        <label>Código de Segurança</label>
        <input type="number" class="primary-content-input">
        <button class="btn event-btn">Comprar</button>
      </form>
    </main>
  </body>
</html>
