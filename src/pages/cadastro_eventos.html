    <body>
        <style>
            .centro{
                text-align: center;
            }
        </style>
        <h1 class="titulo"> Cadastre seu Evento </h1>
        <h2 class="subtitulo"> Preencha com as informações necessarias </h2>
        <hr>
        <form class="centro">
            <br>
            <p>Nome do Evento:
                <input type="text" class = "input input">
            </p>
            <br>
            <p>Genero:
            <select class="centro" nome = "genero">
                <option>Esportes</option>
                <option>Shows</option>
                <option>Família</option>
            </select>
            Estado:
            <select class="centro" nome = "estado">
                <option>RJ</option>
                <option>SP</option>
                <option>MG</option>
                <option>ES</option>
            </select>
            <br><br>
            <p>Cidade: <input type="text" class="input"></p>
            <hr>
            <br>
            <p>CEP: <input type="text" class = "input inputCep"></p>
            <!--
            <p>Quantidade de Ingressos:
            <input type="number"><br>
            -->
            <!--
            <input type="radio" name="qtd" value="k">Mil
            <input type="radio" name="qtd" value="m">Milhoes>
            -->
            <!--
            </p>
            <hr>
                <p>Valor de Cada Ingresso:
                <select class="centro" nome = "estado">
                    <option>R$</option>
                    <option>US$:</option>
                </select>
                <input type="number">
            </p>
            -->
            <hr>
            <br>
            <p class="tempo_disp"> Data Do Evento: 
                <input type="datetime-local" id="inicio" name="inicio" class="input inputData">
                <label for="fim">Até </label>
                <input type="datetime-local" id="fim" name="fim" class="input inputData">
            </p>
        </form><br>
        <div class="centro">
            <button class = "button button1">
                Cancelar
            </button>
            <button class = "button button1">
                Finalizar
            </button>
        </div>
    </body>
</html>
