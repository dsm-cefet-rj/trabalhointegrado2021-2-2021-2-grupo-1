<html lang="en">
    <head>

    <header>
        <div class="centralize-content header-wrapper">
            <h1 class="title">Meu Ingresso</h1>
            <div class="user-section">
                <a href="#" class="anchor">Rock in Rio</a>
              </div>
        </div>
        <nav class="menu-container">
            <ul class="centralize-content menu-content">
                <li>
                    <a href = "#" class="menu-item anchor active-anchor">
                        Cadastrar Evento

                    <a href = "cadastro-ingressos.html" class = "menu-item anchor">
                        Cadastrar Ingresso
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <body>
        <h1 class="titulo"> Cadastre seu Evento </h1>
        <h2 class="subtitulo"> Preencha com as Informações Necessárias </h2>
        <hr>
        <form class="checkout-form">
            <br>
            <p>Nome do Evento
                <input type="text" class = "input primary-content-input" placeholder="Rock in Rio">
            </p>
            <p>Genero
            <select class="primary-content-input" nome = "genero">
                <option>Esportes</option>
                <option>Shows</option>
                <option>Família</option>
            </select>
            <br>
            Estado
            <select class="primary-content-input" nome = "estado">
                <option>RJ</option>
                <option>SP</option>
                <option>MG</option>
                <option>ES</option>
            </select>
            <br>
            <p>Cidade <input type="text" placeholder="Rio de Janeiro" class="primary-content-input"></p>
            <hr>
            <br>
            <p>CEP <input type="text" placeholder="20270090" class = "primary-content-input"></p>
            <!--
            <p>Quantidade de Ingressos:
            <input type="number"><br>
            -->
            <!--
            <input type="radio" name="qtd" value="k">Mil
            <input type="radio" name="qtd" value="m">Milhoes>
            -->
            <!--
            </p>
            <hr>
                <p>Valor de Cada Ingresso:
                <select class="centro" nome = "estado">
                    <option>R$</option>
                    <option>US$:</option>
                </select>
                <input type="number">
            </p>
            -->
            <hr>
            <br>
            <p class="tempo_disp"> Data Do Evento
                <br>
                <input type="datetime-local" id="inicio" name="inicio" class="input inputData">
                <br>
                <label for="fim">Até </label>
                <br>
                <input type="datetime-local" id="fim" name="fim" class="input inputData">
            </p>
        </form><br>
        <div class="container-buttons centro">
            <button class = "button button1">
                Cancelar
            </button>
            <button class = "button button1">
                Finalizar
            </button>
        </div>
    </body>
</html>
