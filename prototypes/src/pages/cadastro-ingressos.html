<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href= "../css/style.css" />
        <link rel="stylesheet" href="../css/cadastro.css"/>
        <link rel="stylesheet" href="../css/checkout.css">
        <link rel="stylesheet" href="../css/responsividade.css">
        <title>Meu Ingresso - Cadastrar Ingresso</title>
    </head>
    <header>
        <div class="centralize-content header-wrapper">
            <h1 class="title">Meu Ingresso</h1>
            <div class="user-section">
              <a href="#" class="anchor">Rock in Rio</a>
            </div>
        </div>
        <nav class="menu-container">
            <ul class="centralize-content menu-content">
                <li>
                    <a  href="cadastro-eventos.html" class="menu-item anchor">
                        Cadastrar Evento
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-item anchor active-anchor">
                        Cadastrar Ingresso
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <body>
        <style>
            .centro{
                text-align: center;
            }
        </style>
        <h1 class="titulo">Cadastre seu Ingresso</h1>
        <h2 class="subtitulo">Preencha com as Informações Necessárias</h2>
        <br>
        <hr>
        <form class="checkout-form">
            <p>
                Selecione um Evento
                <select class="centro primary-content-input" nome = "evento" >
                    <option>Evento1</option>
                    <option>Evento2</option>
                </select>
            </p>
            <br>
            <p>
                Nome do Ingresso
                <input type="text" placeholder="Rock in Rio - 3º dia" class = "primary-content-input">
            </p>
            <br>
            <p>
                Quantidade de Ingressos
                <input type="number" placeholder="2"  class = "primary-content-input"> <br>
            <!--
            <input type="radio" name="qtd" value="k">Mil
            <input type="radio" name="qtd" value="m">Milhoes>
            -->
            </p>
            <hr>
            <p>Valor de Cada Ingresso
                <!-- <select class="centro" nome = "estado">
                    <option>R$</option>
                    <option>US$</option>
                </select> -->
                <input type="number" placeholder="R$ 100" class = "primary-content-input">
            </p>
            <hr>
            <br>
            <p class="tempo_disp">Data Do Evento
                <input type="datetime-local" id="inicio" name="inicio" class="primary-content-input">
                <label for="fim">Até </label>
                <input type="datetime-local" id="fim" name="fim" class="primary-content-input">
            </p>
            <br>
            <p>Dados Adicionais
                <input type="text" placeholder="Coloque alguma informação sobre o ingresso" class = "primary-content-input">
            </p>
        </form><br>
        <div class="centro container-buttons">
            <button class = "button button1">
                Cancelar
            </button>
            <button class = "button button1">
                Finalizar
            </button>
        </div>
    </body>
</html>
